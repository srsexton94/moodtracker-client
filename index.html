      <div id="signup-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="sign-up">
            <fieldset>
              <legend>Sign Up:</legend>
              <p id="signup-message"></p>
              <label>Email: </label>
              <input type="email" name="credentials[email]" placeholder="name@webaddress.com">
              <label>Password: </label>
              <input type="password" name="credentials[password]" placeholder="*****">
              <label>Password Confrimation: </label>
              <input type="password" name="credentials[password_confirmation]" placeholder="*****">
              <input class="submit" type="submit" name="submit" value="Submit">
              <a id="signup-to-signin" href="#">Already have an account? Sign in!</a>
            </fieldset>
          </form>
        </div>
      </div>

              <input class="submit" type="submit" name="submit" value="Submit">
              <a id="signin-to-signup" href="#">Don't have an account? Sign up!</a>
            </fieldset>
          </form>
        </div>
      </div>
