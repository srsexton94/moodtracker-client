<!DOCTYPE html>
<html>
    <head>
      <title>MoodTracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="title-page" class="title-page">
        <header class="title-section">
          <h1>MoodTracker</h1>
          <button id="signup-open" class="btn btn-outline-light">Sign Up</button>
          <button id="signin-open" class="btn btn-outline-light">Sign In</button>
        </header>
      </section>

      <div id="signup-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="sign-up" class="auth">
            <fieldset>
              <legend>Sign Up:</legend>
              <p id="signup-message"></p>
              <label>Email:
                <input type="email" name="credentials[email]" placeholder="name@webaddress.com">
              </label>
              <label>Password:
                <input type="password" name="credentials[password]" placeholder="*****">
              </label>
              <label>Confirm Password:
                <input type="password" name="credentials[password_confirmation]" placeholder="*****">
              </label>
              <input class="submit btn-secondary" type="submit" name="submit" value="Submit">
              <a id="signup-to-signin" href="#">Already have an account? Sign in!</a>
            </fieldset>
          </form>
        </div>
      </div>

      <div id="signin-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="sign-in" class="auth">
            <fieldset>
              <legend>Sign In:</legend>
              <p id="signin-message"></p>
              <label>Email:
                <input type="email" name="credentials[email]" placeholder="name@webaddress.com">
              </label>
              <label>Password:
                <input type="password" name="credentials[password]" placeholder="*****">
              </label>
              <input class="submit btn-secondary" type="submit" name="submit" value="Submit">
              <a id="signin-to-signup" class="nav-link" href="#">Don't have an account? Sign up!</a>
            </fieldset>
          </form>
        </div>
      </div>

      <main id="main" class="hidden">

        <button id="mobilenav-open" class="hamburger mobilenav-open">
          <div class="ham-line"></div>
          <div class="ham-line"></div>
          <div class="ham-line"></div>
        </button>

        <button id="mobilenav-close" class="hamburger mobilenav-close">X</button>

        <nav id="mobilenav" class="mobilenav">
        	<ul>
            <li id="datavisual-open"><a href="#">See Trends</a></li>
        		<li id="entrylog-open"><a href="#">Entry Log</a></li>
        		<li id="changepassword-open"><a href="#">Change Password</a></li>
        		<li id="signout-open"><a href="#">Signout</a></li>
        	</ul>
        </nav>

        <form id="entry-submission" class="form">
          <fieldset id="mood-fieldset" class="container">
          <h2>How are you feeling right now?</h2>
          <p id="form-message" class="form-message"></p>
          <p id="mood-message"></p>
          <div class="row">
            <div class="mood col-4 col-lg-2">
              <label class="emoji" for="happy">
                ðŸ˜Š<input class="radio hidden" id="happy" type="radio" name="mood[mood]" value="happy">
              </label>
            </div>
            <div class="mood col-4 col-lg-2">
              <label class="emoji" for="calm">
                ðŸ˜Œ<input class="radio hidden" id="calm" type="radio" name="mood[mood]" value="calm">
              </label>
            </div>
            <div class="mood col-4 col-lg-2">
              <label class="emoji" for="sad">
                ðŸ˜¢<input class="radio hidden" id="sad" type="radio" name="mood[mood]" value="sad">
              </label>
            </div>
            <div class="mood col-4 col-lg-2">
              <label class="emoji" for="nervous">
                ðŸ˜°<input class="radio hidden" id="nervous" type="radio" name="mood[mood]" value="nervous">
              </label>
            </div>
            <div class="mood col-4 col-lg-2">
              <label class="emoji" for="motivated">
                ðŸ’ª<input class="radio hidden" id="motivated" type="radio" name="mood[mood]" value="motivated">
              </label>
            </div>
            <div class="mood col-4 col-lg-2">
              <label class="emoji" for="angry">
                ðŸ˜¡<input class="radio hidden" id="angry" type="radio" name="mood[mood]" value="angry">
              </label>
            </div>
          </div>
          </fieldset>
          <input class="submit btn-outline-primary" type="submit">
        </form>
      </main>

      <div id="datavisual-modal" class="modal hidden">
        <div class="modal-content">
          <span id="datavisual-close" class="close">&times;</span>
          <article id="data-visual">
            <p id="datavisual-message"></p>
            <button id="showMoodVisual" class="reveal-btn btn btn-outline-primary">Mood Trends</button>
            <div id="mood-visual" class="mood-visual modal-display"></div>
            <!-- add more buttons & divs for further chart options? -->
          </article>
        </div>
      </div>

      <div id="entrylog-modal" class="modal hidden">
        <div class="modal-content">
          <span id="entrylog-close" class="close">&times;</span>
          <article id="entry-log">
            <p id="entrylog-message"></p>
            <button id="showLog" class="reveal-btn btn btn-outline-primary">See Prior Entries</button>
            <div id="mood-entries" class="mood-entries modal-display"></div>
          </article>
        </div>
      </div>

      <div id="signout-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure you want to go?</p>
          <button id="sign-out" class="btn btn-outline-danger btn-sm">Yes, Sign Out</button>
        </div>
      </div>

      <div id="changepassword-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="change-password" class="auth">
            <fieldset>
              <legend>Change Password:</legend>
              <p id="changepassword-message"></p>
              <label>Old Password:
                <input type="password" name="passwords[old]" placeholder="*****">
              </label>
              <label>New Password:
                <input type="password" name="passwords[new]" placeholder="*****">
              </label>
              <input class="submit btn-secondary" type="submit" name="submit" value="Submit">
            </fieldset>
          </form>
        </div>
      </div>

    </body>
</html>
